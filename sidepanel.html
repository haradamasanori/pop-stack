<!DOCTYPE html>
<html data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Stack Spy</title>
  <link href="output.css" rel="stylesheet" type="text/css" />
  <link href="sidepanel.css" rel="stylesheet">
  <script src="tailwindcss.min.js"></script>
</head>
<body class="h-screen flex flex-col">
  <header class="flex-shrink-0 p-2">
    <h1 class="text-2xl font-bold">Web Stack Spy</h1>
  </header>
  
  <main class="flex-1 overflow-y-auto m-1 p-1">
    <!-- Reload suggestion message -->
    <div id="reload-suggestion" role="alert" class="alert alert-warning mb-4" style="display: none;">
      <div>
        <span>Please reload the page to analyze the technologies used.</span>
        <button id="reload-button" class="btn btn-sm btn-primary ml-4">‚ü≥ Reload</button>
      </div>
    </div>
  
    <!-- Analyzed URLs section -->
    <div id="analyzed-urls-section" class="mb-3">
      <h3 class="text-sm font-semibold text-base-content/80 mb-2">Analyzed URLs</h3>
      <div id="analyzed-urls-list" class="bg-base-200 rounded p-2 max-h-32 overflow-y-auto space-y-1 overflow-x-hidden">
        <!-- Analyzed URLs will be listed here -->
      </div>
    </div>
    
    <!-- All detected technologies displayed here -->
    <div id="tech-list">
      <!-- Detected technologies will be listed here -->
    </div>
  </main>
  

  <!-- Tech card template -->
  <template id="tech-card-template">
    <div class="card card-bordered tech-card bg-neutral text-primary-content shadow-sm">
      <div class="card-body p-1">
        <h3 class="card-title text-sm whitespace-nowrap overflow-hidden text-ellipsis" data-title></h3>
        <div class="mt-2" data-matched-texts style="display: none;">
          <div class="space-y-1" data-matched-texts-list></div>
        </div>
        <p class="text-xs sm:text-sm text-base-content/80 mt-2"
           data-description
           title="Click to expand/collapse"
           style="display: none;"></p>
        <div class="flex flex-wrap gap-1 mt-2" data-tags style="display: none;"></div>
      </div>
    </div>
  </template>

  <!-- URL item template -->
  <template id="url-item-template">
    <div class="mb-2 flex justify-between items-center">
      <div class="text-xs text-base-content/70 truncate flex-1 mr-2" data-url data-title></div>
      <div class="text-[10px] text-base-content/50 flex-shrink-0" data-counts></div>
    </div>
  </template>

  <script src="sidepanel.js"></script>
</body>
</html>
