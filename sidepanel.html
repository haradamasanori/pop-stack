<!DOCTYPE html>
<html data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Web Stack Spy</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <link href="sidepanel.css" rel="stylesheet">
</head>
<body>
  <h1 class="text-4xl">webstackspy</h1>
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Detected Technologies</h1>
    <!-- Header-based detections (Server, Powered-By) -->
    <ul id="header-list" class="menu bg-base-200 w-56 rounded-box mb-2">
      <!-- HTTP header detections will be listed here -->
    </ul>
    <!-- HTML/content-script based detections -->
    <div id="tech-list" class="space-y-2">
      <!-- Detected technologies will be listed here -->
    </div>
    <div class="mt-4">
      <button id="dump-btn" class="btn btn-sm">Dump tabDetections</button>
      <pre id="dump-area" class="mt-2 bg-base-300 p-2 rounded w-full overflow-auto" style="max-height:200px;"></pre>
    </div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
