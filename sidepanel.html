<!DOCTYPE html>
<html data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Stack Spy</title>
  <link href="output.css" rel="stylesheet" type="text/css" />
  <link href="sidepanel.css" rel="stylesheet">
  <!-- Temporarily commented out to debug content script loading issue
  <script src="daisyui.js"></script>
  <script src="daisyui-theme.js"></script>
  -->
</head>
<body class="h-screen flex flex-col">
  <header class="flex-shrink-0 p-4 border-b border-base-300">
    <h1 class="text-2xl font-bold">webstackspy</h1>
    <h2 class="text-lg font-semibold mt-2">Detected Technologies</h2>
  </header>
  
  <main class="flex-1 overflow-y-auto m-1 p-1">
    <!-- Target URL section -->
    <div id="target-url-section" class="mb-3">
      <h3 class="text-sm font-semibold text-base-content/80 mb-2">Target URL</h3>
      <div id="target-url" class="bg-base-200 rounded p-2 text-xs text-base-content/70 truncate" title="">
        <!-- Current tab URL will be shown here -->
      </div>
    </div>

    <!-- Reload suggestion message -->
    <div id="reload-suggestion" class="mb-3 p-2 bg-warning/20 border border-warning/40 rounded text-xs text-warning-content/80" style="display: none;">
      ðŸ’¡ For complete analysis including HTTP headers, consider reloading the page after opening this extension.
    </div>
    
    <!-- Analyzed URLs section -->
    <div id="analyzed-urls-section" class="mb-3" style="display: none;">
      <h3 class="text-sm font-semibold text-base-content/80 mb-2">Analyzed URLs</h3>
      <div id="analyzed-urls-list" class="bg-base-200 rounded p-2 max-h-32 overflow-y-auto space-y-1">
        <!-- Analyzed URLs will be listed here -->
      </div>
    </div>
    
    <!-- All detected technologies displayed here -->
    <div id="tech-list">
      <!-- Detected technologies will be listed here -->
    </div>
  </main>
  
  <footer class="flex-shrink-0 p-2 border-t border-base-300">
    <button id="dump-btn" class="btn btn-sm">Dump tabDetections</button>
    <pre id="dump-area" class="mt-2 bg-base-300 p-2 rounded w-full overflow-auto text-xs" style="max-height:150px;"></pre>
  </footer>

  <!-- Tech card template -->
  <template id="tech-card-template">
    <div class="card card-bordered tech-card bg-neutral text-primary-content shadow-sm">
      <div class="card-body p-1">
        <h3 class="card-title text-sm whitespace-nowrap overflow-hidden text-ellipsis" data-title></h3>
        <p class="text-xs sm:text-sm text-base-content/80 line-clamp-2 cursor-pointer hover:text-base-content transition-colors" 
           data-description 
           title="Click to expand/collapse" 
           style="display: none;"></p>
        <div class="mt-2" data-matched-texts style="display: none;">
          <div class="text-[10px] text-base-content/60 mb-1">Matched text:</div>
          <div class="space-y-1" data-matched-texts-list></div>
        </div>
        <div class="flex flex-wrap gap-1 mt-2" data-tags style="display: none;"></div>
      </div>
    </div>
  </template>
  
  <script src="sidepanel.js"></script>
</body>
</html>
