<!DOCTYPE html>
<html data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Stack Spy by pop-stack.com</title>
  <link href="daisyui.min.css" rel="stylesheet" type="text/css" />
  <script src="tailwindcss.min.js"></script>
  <link href="popup.css" rel="stylesheet">
  <!--link href="output.css" rel="stylesheet" type="text/css" /-->
</head>
<body class="h-screen flex flex-col bg-base-300">
  <header class="flex-shrink-0 p-2 pb-0 flex justify-between items-center">
    <h1 id="status-message" class="text-lg font-bold ml-2">Loading</h1>
    <button id="theme-toggle" class="btn btn-ghost btn-sm btn-circle" title="Toggle theme">
      <svg id="theme-icon-light" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
      </svg>
      <svg id="theme-icon-dark" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: none;">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
      </svg>
    </button>
  </header>
  
  <main class="flex-1 overflow-y-auto m-1 p-1 pb-0">
    <!-- Analyzed URLs section -->
    <div id="analyzed-urls-section" class="">
      <div id="analyzed-urls-list" class="max-h-32 overflow-y-auto space-y-1 overflow-x-hidden m-1 p-1">
        <!-- Analyzed URLs will be listed here -->
      </div>
    </div>
      
    <!-- All detected technologies displayed here -->
    <div id="tech-list">
      <!-- Detected technologies will be listed here -->
    </div>

    <!-- Reload suggestion message -->
    <div id="reload-suggestion" role="alert" class="whitespace-nowrap m-1 p-1 text-xs text-secondary/90 m-1 p-1 mb-4 mr-2" style="display: none;">
      <span class="overflow-hidden text-ellipsis whitespace-nowrap">Reload to analyze IP and HTTP headers</span>
      <button id="reload-button" class="btn btn-xs btn-warning/80 btn-outline text-xs ml-2">‚ü≥ Reload</button>
    </div>

  </main>
  <footer>
    <div id="feedback-suggestion" class="mt-4 p-2 text-center text-sm text-base-content/60">
      <div>Missing stacks? Please
      <a target="_blank" href="https://pop-stack.com/" class="link link-secondary">suggest improvements.</a></div>
      <div>Like this extension? Please</span>
      <a target="_blank" href="https://pop-stack.com/" class="link link-secondary">leave reviews.</a></div>
    </div>

    <div class="flex justify-between items-center m-1 p-1 text-sm text-base-content/60">
    <span class="overflow-hidden text-ellipsis whitespace-nowrap m-1">
    <span class="overflow-hidden text-ellipsis font-base">Web Stack Spy</span>
     (c) 2025 <a target="_blank" href="https://pop-stack.com/">Popular Stacks - pop-stack.com</a></span>
    <a class="m-1" target="_blank" href="https://github.com/">GitHub</a>
    <a class="m-1" target="_blank" href="https://github.com/">Feedback</a>
    <a class="m-1" target="_blank" href="https://github.com/">Privacy</a>
    </div>
  </footer>
 

  <!-- Tech card template -->
  <template id="tech-card-template">
    <div class="card card-bordered tech-card bg-base-100 text-base-content shadow-sm cursor-pointer p-1">
      <div class="card-body relative">
        <div class="absolute top-2 right-2 text-base-content/40" data-expand-icon>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </div>
        <h3 class="card-title text-sm whitespace-nowrap overflow-hidden text-ellipsis pr-6" data-title></h3>
        <div class="" data-matched-texts-collapsed style="display: none;">
          <div class="space-y-1" data-matched-texts-list-collapsed></div>
        </div>
        <p class="text-xs text-base-content mt-2 overflow-hidden text-ellipsis whitespace-nowrap"
           data-description-preview
           style="display: none;"></p>
        <div class="" data-matched-texts-expanded style="display: none;">
          <div class="space-y-1" data-matched-texts-list-expanded></div>
        </div>
        <p class="text-xs text-base-content mt-2"
           data-description
           style="display: none;"></p>
        <div class="flex flex-wrap gap-1 mt-2" data-tags style="display: none;"></div>
      </div>
    </div>
  </template>

  <!-- Tech card title with link template -->
  <template id="tech-card-title-link-template">
    <a href="#" target="_blank" class="link link-primary" data-name></a>
    <span class="text-[10px] text-base-content/80 font-normal" data-developer-container>by <span data-developer></span></span>
    <span data-tags-container></span>
  </template>

  <!-- Tech card title without link template -->
  <template id="tech-card-title-no-link-template">
    <span data-name></span>
    <span class="text-sm text-base-content/80 font-normal" data-developer-container>by <span data-developer></span></span>
    <span data-tags-container></span>
  </template>

  <!-- Tag badge template -->
  <template id="tag-badge-template">
    <span class="badge badge-xs badge-outline ml-1"></span>
  </template>

  <!-- Matched text item template (collapsed) -->
  <template id="matched-text-item-collapsed-template">
    <div class="matched-text-item text-xs text-base-content font-mono overflow-hidden text-ellipsis whitespace-nowrap" data-text></div>
  </template>

  <!-- Matched text item template (expanded) -->
  <template id="matched-text-item-expanded-template">
    <div class="matched-text-item text-xs text-base-content font-mono" data-text></div>
  </template>

  <!-- "More matches" indicator template -->
  <template id="more-matches-indicator-template">
    <div class="text-xs text-base-content/50 italic" data-text></div>
  </template>

  <!-- URL item template -->
  <template id="url-item-template">
    <div class="mb-2 flex justify-between items-center">
      <div class="text-xs text-base-content/80 truncate flex-1 mr-2" data-url data-title></div>
      <div class="text-[10px] text-base-content/80 flex-shrink-0" data-counts></div>
    </div>
  </template>

  <script src="popup.js"></script>
</body>
</html>
